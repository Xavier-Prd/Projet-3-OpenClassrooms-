<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/01a79fe669.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen and (max-width: 460px)" href="style.css" />
    <title>OhMyFood Accueil</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="images/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <div id="localisation">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris,Belleville</p>
        </div>
        <div id="description">
            <h3>Réservez le menu qui vous convient </h3>
            <p>Découvrez des restaurants d'exception,séléctionnés par nos soins.</p>
            <p class="entourer">Explorer nos restaurants</p>
        </div>
        <div id="fonctionnement">
            <h2>Fonctionnement</h2>
            <li><i class="fas fa-mobile-alt"></i> Choisissez un restaurant </li>
            <li><i class="fas fa-list-ul"></i> Composez votre menu </li>
            <li><i class="fas fa-store"></i> Dégustez au restaurant </li>
        </div>
    </header>

</body>

</html>
